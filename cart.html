<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giỏ hàng</title>
	<link rel="stylesheet" href="cart.css">
	

</head>
<body>
	<header>
		<!-- thanh dieu huong -->
		<!-- chỉ dùng đc trên localhost -->
		<div id="header"></div>
		<!-- thanh dieu huong -->
	</header>

	<!-- mini bar on top -->
	<div class="top-bar">
		<a href="home.html" class="buymore">Mua thêm sản phẩm khác</a>
		<span class="yourcart">Giỏ hàng của bạn</span>
	</div>
	<!--mini bar on top -->
	
	<!-- trang giỏ hàng chính -->
	<div class="main-cart">
		<div>
			<!-- Danh sách sản phẩm và tổng giá tiền -->
			<div class="detail-cart">
				<!-- Danh sách sản phẩm đã chọn -->
				<div class="list-option">
					<div class="left">
						<!--Ảnh minh họa -->
						<div id="imagepreview">
                          <img id="image-preview" src="">
						</div>
						<!-- Xóa sản phẩm khỏi giỏ hàng -->
						<div class="delete-button">
							<a href="#">Xóa</a>	
						</div>
					</div>
					<div class="right">
						<!-- Tên và giá -->
						<div id="phone-name-price">

						</div>
						<!-- Thông tin, khuyến mãi -->
						<div id="desc">

						</div>
						<!-- Thêm/bớt hoặc đổi màu sp -->
						<div class="buy-option">
							<!-- <div class="product-color">
								<button onclick="productColor()" class="dropbtn">Màu</button>
								<div id="choose-color" class="dropdown-content">
									<a href="#">Đen</a>
									<a href="#">Trắng</a>
								</div>
							</div> -->

							<!-- Thêm/bớt số lượng sản phẩm -->
							<div class="quantity">
								<button class="btn minus-btn disabled" type="button">-</button>
								<input type="text" id="quantity" value="1">
								<button class="btn plus-btn" type="button">+</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Danh sách sản phẩm đã chọn -->

				<!-- hiển thị giá tiền -->
				<div class="order-summary">
					<div id="order-items">
						<span >Tổng tiền:</span>
						<span id="tongtien"></span>
					</div>
					<!-- <div id="order-discount">

					</div> -->
					<div id="order-total">
						<b>Cần thanh toán:</b>
						<strong>0đ</strong>
					</div>
				</div>
				<!-- hiển thị giá tiền -->
			</div>
			<!-- Danh sách sản phẩm và tổng giá tiền -->


			<!-- thông tin người mua -->
			<div class="info-customer">
				<!-- Giới tính -->
				<div class="gender">
					<input type="radio" name="gender" value="male" id="male">
					<label for="male">Anh</label>
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">Chị</label>
				</div>
				<!-- Tên/SĐT -->
				<div class="name-phone-number">
					<input type="text" placeholder="Họ và tên">
					<input type="text" placeholder="Số điện thoại">
				</div>
				<!-- Địa chỉ -->
				<div class="address">
					<label>Địa chỉ giao hàng</label>
					<!-- Tỉnh/Thành và Quận/Huyện -->
					<div class="city-dist">
						<input type="text" placeholder="Tỉnh/Thành phố">
						<input type="text" placeholder="Quận/Huyện">
					</div>
					<!-- Phường/Xã, số nhà, tên đường -->
					<div class="ward-str">
						<input type="text" placeholder="Phường/xã">
						<input type="text" placeholder="Số nhà, tên đường">
					</div>
				</div>
				<!-- Dịch vụ đi kèm -->
				<div class="service">
					<input type="checkbox" name="alternative-receiver" value="alt-receiver" id="alt-receiver">
					<label for="alt-receiver">Gọi người khác nhận hàng (nếu có)</label><br>
					<input type="checkbox" name="invoice" value="invoice" id="invoice">
					<label for="invoice">Xuất hoá đơn</label>
				</div>
			</div>
			<!-- thông tin người mua -->
			<div class="order-submit">
				<input type="submit" value="ĐẶT HÀNG" class="btn" onclick="success()"><br>
				<!-- <p>Bạn có thể chọn hình thức thanh toán sau khi đặt hàng</p> -->
			</div>
		</div>
	</div>
	<!-- trang giỏ hàng chính -->

	<div class="term-agreement">
		<span>Bằng cách đặt hàng, bạn đồng ý với Điều khoản sử dụng của chúng tôi</span>
	</div>

	<div id="cart-success" class="add-success">
		<div class="container">
			<h1>Bạn đã đặt hàng thành công</h1>
			<img src="img/success.png" alt="">
			<button id="btn-success" onclick="comehome()">ok</button>
     </div>
	 </div>


	<script src="cart.js"></script>
	<script>
	

	</script>
	</body>
</html>
